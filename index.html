<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Riddle Game ðŸŽ­</h1>
        <p id="score">Score: 0</p>
        
        <div class="category-buttons">
            <button onclick="setCategory('general')">General</button>
            <button onclick="setCategory('logic')">Logic</button>
        </div>
        
        <div class="riddle-box">
            <p id="riddle-question">Loading...</p>
            <input type="text" id="answer" placeholder="Your answer...">
            <button onclick="checkAnswer()">Submit</button>
            <button onclick="nextRiddle()">Next</button>
            <button onclick="showHint()">Hint</button>
            <p id="hint" class="hint-text"></p>
            <p id="feedback"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
